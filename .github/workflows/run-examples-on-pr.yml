name: Run Examples

on:
  pull_request:
    branches:
      - main

jobs:
  test-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r examples/requirements.txt

    - name: Run script
      run: |
        PYTHONPATH=. python examples/train_custom_spec_sb3.py
        PYTHONPATH=. python examples/train_file_spec_sb3.py