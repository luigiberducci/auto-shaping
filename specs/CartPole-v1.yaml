specs:
  - "always ((x>-2.4) and (x<2.4))"         # cart stays within the world limits
  - "always ((theta>-0.2) and (theta<0.2))" # pole does not fall down

var_domains:
  - "x": [-2.4, 2.4]
  - "x_dot": [-10, 10]
  - "theta": [-0.2, 0.2]
  - "theta_dot": [-10, 10]

constants:
  - "x_limit": 2.4
  - "theta_limit": 0.2